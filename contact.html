<body>
<div class="containerform">
  <form id="contact" action="" method="post">
    <h3>Contact Us!</h3>
    <h4>Suggest a flavor and get a free scoop!</h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1">
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" >
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number" type="tel" tabindex="3" >
    </fieldset>
    <fieldset>
      <input placeholder="Flavor Recommondation" type="url" tabindex="4">
    </fieldset>
    <fieldset>
      <textarea placeholder="Any other comments? " tabindex="5" ></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>


</div>
